<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <h1 id="title">freeCodeCamp</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <form action="" id="survey-form">
            <label for="name" id="name-label">Name:</label>
            <input type="text" placeholder="Enter your name">
            <label for="email" id="email-label">Email:</label>
            <input type="email" placeholder="Enter your Email">
            <label for="age" id="age-label">Age(optional):</label>
            <input type="number" min="10" max="99" placeholder="Age">
            <label for="role" id="role-label">Which option best describes your current role?</label>
            <select name="role" id="dropdown">
                <option value="" disabled selected>Select current role</option>
                <option value="student">Student</option>
                <option value="job">Full time job</option>
                <option value="learner">Full time learner</option>
                <option value="no">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
            <div class="recommend-selection">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <div class="radio-button">
                    <input type="radio" name="reccomendation" value="definitely" checked>
                    <label for="definitely">Definitely</label>
                </div>
                <div class="radio-button">
                    <input type="radio" name="reccomendation" value="maybe">
                    <label for="maybe">Maybe</label>
                </div>
                <div class="radio-button">
                    <input type="radio" name="reccomendation" value="unsure">
                    <label for="unsure">Not sure</label>
                </div>
            </div>
            <label for="favourite-feature">What is your favourite feature of freeCodeCamp</label>
            <select name="feature" id="dropdown">
                <option value="" disabled selected>Select an option</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="open-source">Open source</option>
            </select>
            <fieldset>
                <p>What would you like to improve? (Check all that apply)</p>
                <label><input type="checkbox" name="liked" value="front-end">Front-end projects</label>
                <label><input type="checkbox" name="liked" value="back-end">Back-end Projects</label>
                <label><input type="checkbox" name="liked" value="data-visualization">Data Visualization</label>
                <label><input type="checkbox" name="liked" value="challenges">Challenges</label>
                <label><input type="checkbox" name="liked" value="community">Open Source Community</label>
                <label><input type="checkbox" name="liked" value="help-rooms">Gitter help rooms</label>
                <label><input type="checkbox" name="liked" value="videos">Videos</label>
                <label><input type="checkbox" name="liked" value="meetups">City Meetups</label>
                <label><input type="checkbox" name="liked" value="wiki">Wiki</label>
                <label><input type="checkbox" name="liked" value="forum">Forum</label>
                <label><input type="checkbox" name="liked" value="additional">Additional Courses</label>
            </fieldset>
            <p>Any comments or suggestions?</p>
            <textarea class="input-textarea" name="comment" id="comments" placeholder="Enter your comment here..."></textarea>
            <button type="submit"
            id="submit" class="submit">Submit</button>
        </form>
    </div>
</body>
</html>
